<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cybersecurity Framework — Interactive Graph</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

<style>
:root{
  --bg:#0f1724;
  --panel:#0b1220;
  --muted:#9aa6b2;
  --accent:#f6b042;
  --node-bg:#0b2a3a;
  --node-stroke:#173b4a;
  --card-bg: rgba(255,255,255,0.03);
}
html,body{
  height:100%;
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: linear-gradient(180deg, #071125 0%, #071225 100%);
  color:#e6eef6;
}
header{
  padding:18px 28px;
  display:flex;
  justify-content: space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.04);
}
header h1{
  margin:0;
  font-size:20px;
  font-weight:600;
}
main{
  padding:20px;
}
.chart-wrap{
  background:var(--card-bg);
  border-radius:12px;
  padding:18px;
  border:1px solid rgba(255,255,255,0.05);
  box-shadow: 0 6px 18px rgba(3,10,18,0.6);
  max-width:1200px;
  margin:auto;
}
#chart{
  width:100%;
  height:600px;
}
.node rect{
  fill:var(--node-bg);
  stroke:var(--node-stroke);
  stroke-width:1.2px;
  rx:8; ry:8;
}
.node text{
  font-size:12px;
  fill:#e6eef6;
  pointer-events:none;
}
.link{
  fill:none;
  stroke:rgba(255,255,255,0.08);
  stroke-width:1.6px;
}
.tooltip{
  position:absolute;
  background:rgba(10,16,24,0.95);
  padding:8px 10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.08);
  font-size:13px;
  display:none;
  color:#d9f0ff;
}
.controls{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.btn{
  background:transparent;
  color:var(--muted);
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.06);
}
</style>
</head>

<body>

<header>
  <h1>Cybersecurity Framework — Interactive Graph</h1>
  <p>Click nodes to expand or collapse</p>
</header>

<main>
<div class="chart-wrap">
  <div class="controls">
    <button id="expandAll" class="btn">Expand All</button>
    <button id="collapseAll" class="btn">Collapse All</button>
    <button id="resetView" class="btn">Reset View</button>
  </div>

  <div id="chart"></div>
  <div id="tooltip" class="tooltip"></div>
</div>
</main>

<footer style="text-align:center; padding:10px; color:#9aa6b2;">
  Portfolio-ready interactive cybersecurity visualization.
</footer>
